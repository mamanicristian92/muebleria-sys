
<div class="card">
  <div class="card-body">
        
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            Nombre
          </th>
          <th>
            Descripcion
          </th>
          <th>
            Cantidad
          </th>
          <th>
            Cantidad m√≠nima
          </th>
          <th>
            Precio
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productos">
          <td>
            {{ item.nombre }}
          </td>
          <td>
            {{ item.descripcion }}
          </td>
          <th>
            {{ item.cantidad}}
          </th>
          <th>
            {{ item.cantidad_minima }}
          </th>
          <th>
            {{ item.precio }}
          </th>
          <td>
            <button (click)="ver(item)" >VER</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
