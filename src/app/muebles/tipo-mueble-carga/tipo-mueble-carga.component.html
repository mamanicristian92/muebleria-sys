<p>
  tipo-mueble-carga works!
</p>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">Titulo</div>
      <div class="card-body">
        <form [formGroup]="formulario">
          <div class="row">
            <div class="form-group col-lg-6">
              <label>Nombre</label>
              <input class="form-control" formControlName="nombre" type="text">
            </div>
            <div class="form-group col-lg-6">
                <label>Descripcion</label>
              <input class="form-control" formControlName="descripcion" type="text">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button [disabled]="!formulario.valid" (click)="confirmar()"
          >Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
