<p>
  listado-tipo-mueble works!
</p>

<div class="card">
  <div class="card-body">
        
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            Nombre
          </th>
          <th>
            Descripcion
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tipos_muebles">
          <td>
            {{ item.nombre }}
          </td>
          <td>
            {{ item.descripcion }}
          </td>
          <td>
            <button (click)="ver(item)" >VER</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
